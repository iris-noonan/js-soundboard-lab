<!doctype html>
<html>
<head>
  <title>Daft Punk - HTML5 Audio</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link href="http://fonts.googleapis.com/css?family=Exo+2:400,300,200,900,700,600,500" rel="stylesheet" type="text/css">
  <script defer src="scripts/app.js"></script>
</head>
<body>
  <img id="daft-punk-logo" width="206" src="./images/logo.png" alt="Daft Punk logo" />
  <div id="soundboard">
    <button id="work_it" alt="work it button">
      Work It
    </button>
    <button id="make_it" alt="make it button">
      Make It
    </button>
    <button id="do_it" alt="do it button">
      Do It
    </button>
    <button id="makes_us" alt="makes us button">
      Makes Us
    </button>
    <button id="harder" alt="harder button">
      Harder
    </button>
    <button id="better" alt="better button">
      Better
    </button>
    <button id="faster" alt="faster button">
      Faster
    </button>
    <button id="stronger" alt="stronger button">
      Stronger
    </button>
    <button id="more_than" alt="more than button">
      More Than
    </button>
    <button id="hour" alt="hour button">
      Hour
    </button>
    <button id="our" alt="our button">
      Our
    </button>
    <button id="never" alt="never button">
      Never
    </button>
    <button id="ever" alt="ever button">
      Ever
    </button>
    <button id="after" alt="after button">
      After
    </button>
    <button id="work_is" alt="work is button">
      Work Is
    </button>
    <button id="over" alt="over button">
      Over
    </button>
  </div>
</body>
</html>
